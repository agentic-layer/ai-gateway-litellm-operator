apiVersion: runtime.agentic-layer.ai/v1alpha1
kind: AiGateway
metadata:
  name: test-gateway-with-envfrom
  namespace: default
spec:
  port: 4000
  aiModels:
    - name: gpt-4
      provider: openai
    - name: gemini-1.5-pro
      provider: gemini
  envFrom:
    - configMapRef:
        name: test-gateway-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-gateway-config
  namespace: default
data:
  DATABASE_URL: "postgresql://localhost:5432/testdb"
  LOG_LEVEL: "DEBUG"
  FEATURE_FLAG_X: "enabled"
